<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svelte + TS + Vite App</title>
  </head>
  <body style="padding: 10px;">
    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px">
      <my-button color="primary">Button</my-button>
      <my-button color="accent">Button</my-button>
      <my-button color="warn">Button</my-button>
      <my-button color="warn" disabled>Disabled</my-button>
      <my-button color="primary" fill="rounded">Button</my-button>
      <my-button color="accent" fill="rounded">Button</my-button>
      <my-button color="warn" fill="rounded">Button</my-button>
      <my-button color="warn" fill="rounded" disabled>Disabled</my-button>
      <my-button color="primary" fill="outlined">Button</my-button>
      <my-button color="accent" fill="outlined">Button</my-button>
      <my-button color="warn" fill="outlined">Button</my-button>
      <my-button color="warn" fill="outlined" disabled>Disabled</my-button>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
